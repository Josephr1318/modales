<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <h1>Modales</h1>

  <section class="gallery min-vh-100">
    <div class="container-lg">
      <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col">
          <img src="/paisajearbol.jpg" class="gallery-item" alt="Paisaje de un arbol">
        </div>
        <div class="col">
          <img src="/paisajebosque.jpg" class="gallery-item" alt="Paisaje de un bosque">
        </div>
        <div class="col">
          <img src="/paisajehielo.jpg" class="gallery-item" alt="Paisaje de un hielo">
        </div>
        <div class="col">
          <img src="/paisajepersona.jpg" class="gallery-item" alt="Paisaje de un persona">
        </div>
        <div class="col">
          <img src="/paisajepinguinos.jpg" class="gallery-item" alt="Paisaje de un pinguino">
        </div>
        <div class="col">
          <img src="/paisajeroca.jpeg" class="gallery-item" alt="Paisaje de un roca">
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Imagen Ampliada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modal-image" class="modal-img" src="" alt="Imagen ampliada">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
